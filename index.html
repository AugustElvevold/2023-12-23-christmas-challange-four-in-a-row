    <style>
        :root {
            --player1-color: rgb(35, 35, 202);
            --player2-color: rgb(193, 129, 11);
            --background-color: rgb(62, 59, 52);
            --board-color: rgb(88, 85, 80);
            --text-color: rgb(174, 170, 162);

            --player-color: var(--player1-color);

            background-color: var(--background-color);
            font-family: sans-serif;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--board-color);
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            min-width: 550px;
        }

        #grid-top {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 16px;
            height: 50px;
        }

        .grid-row {
            display: contents;
        }

        .grid-cell {
            margin: 4px 0;
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tile {
            background-color: var(--background-color);
            height: 50px;
            width: 50px;
            border-radius: 100%;
            /* inner shadow */
            box-shadow: inset 0 0 16px 0 rgba(0, 0, 0, 0.5);
        }

        .button {
            all: unset;
            position: relative;
            height: 450px;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 0;
            left: calc(50% - 25px);
            height: 50px;
            width: 50px;
            border-radius: 100%;
            background-color: var(--player-color);
            opacity: 0;
            box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(33, 33, 33, 0.2);
        }

        .button:focus {
            outline: revert;
        }

        .button:hover::after {
            opacity: 1;
        }
        .center-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reset-game{
            all: unset;
            cursor: pointer;
            margin: 16px;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: var(--board-color);
            color: var(--text-color);
            box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

    <script>
        const root = document.documentElement;

        const row_4_cell_3 = document.getElementById("row-4-cell-3");
        const row_4_cell_4 = document.getElementById("row-4-cell-4");
        const row_4_cell_5 = document.getElementById("row-4-cell-5");

        const row_5_cell_1 = document.getElementById("row-5-cell-1");

        const row_6_cell_1 = document.getElementById("row-6-cell-1");

        const row_6_cell_5 = document.getElementById("row-6-cell-5");
        const row_6_cell_6 = document.getElementById("row-6-cell-6");
        const row_6_cell_7 = document.getElementById("row-6-cell-7");

        const column7 = [row_1_cell_7, row_2_cell_7, row_3_cell_7, row_4_cell_7, row_5_cell_7, row_6_cell_7];
        const column6 = [row_1_cell_6, row_2_cell_6, row_3_cell_6, row_4_cell_6, row_5_cell_6, row_6_cell_6];
        const column5 = [row_1_cell_5, row_2_cell_5, row_3_cell_5, row_4_cell_5, row_5_cell_5, row_6_cell_5];
        const column4 = [row_1_cell_4, row_2_cell_4, row_3_cell_4, row_4_cell_4, row_5_cell_4, row_6_cell_4];
        const column3 = [row_1_cell_3, row_2_cell_3, row_3_cell_3, row_4_cell_3, row_5_cell_3, row_6_cell_3];
        const column2 = [row_1_cell_2, row_2_cell_2, row_3_cell_2, row_4_cell_2, row_5_cell_2, row_6_cell_2];
        const column1 = [row_1_cell_1, row_2_cell_1, row_3_cell_1, row_4_cell_1, row_5_cell_1, row_6_cell_1];

        const columns = [column1, column2, column3, column4, column5, column6, column7];

        const player1 = "var(--player1-color)"
        const player2 = "var(--player2-color)"

        let gameRunning = true;

        let currentPlayer = player1;

        button1.onclick = () => { handleClick(event) }
        button2.onclick = () => { handleClick(event) }
        button3.onclick = () => { handleClick(event) }
        button4.onclick = () => { handleClick(event) }
        button5.onclick = () => { handleClick(event) }
        button6.onclick = () => { handleClick(event) }
        button7.onclick = () => { handleClick(event) }

        function switchCurrentPlayer() {
            if (currentPlayer == player1) {
                currentPlayer = player2
            }
            else {
                currentPlayer = player1
            }
        }

        function handleClick(event) {
            if (!gameRunning) {
                return
            }
            const column = (event.target.id.split("-")[1] - 1);
            for (i = 0; i <= 5; i++) {
                if (window.getComputedStyle(columns[column][i].children[0]).backgroundColor == window.getComputedStyle(root).getPropertyValue('--background-color')) {
                    columns[column][i].children[0].style.backgroundColor = currentPlayer
                    i = 5
                }
                else if (i == 5) {
                    return
                }
            }
            checkIfWin()
            switchCurrentPlayer()
            root.style.setProperty('--player-color', currentPlayer)
        }

        function checkIfWin() {
            checkHorizontal()
            checkVertical()
            checkDiagonalUp()
            checkDiagonalDown()
            checkTie()
        }

        function checkTie() {
            let tie = true
            columns.forEach(column => {
                column.forEach(cell => {
                    if (window.getComputedStyle(cell.children[0]).backgroundColor == window.getComputedStyle(root).getPropertyValue('--background-color')) {
                        tie = false
                    }
                });
            });
            if (tie) {
                setTimeout(() => {
                    alert("Tie")
                    gameRunning = false
                }, 100);
            }
        }

        function checkColRow(col, row) {
            if (
                window.getComputedStyle(columns[col][row].children[0]).backgroundColor == window.getComputedStyle(root).getPropertyValue('--player2-color')
                && window.getComputedStyle(columns[col][row].children[0]).backgroundColor != window.getComputedStyle(root).getPropertyValue('--background-color')
            ) {
                orangeInARow++
            } else {
                orangeInARow = 0
            }
            if (
                window.getComputedStyle(columns[col][row].children[0]).backgroundColor == window.getComputedStyle(root).getPropertyValue('--player1-color')
                && window.getComputedStyle(columns[col][row].children[0]).backgroundColor != window.getComputedStyle(root).getPropertyValue('--background-color')
            ) {
                blueInARow++
            } else {
                blueInARow = 0
            }
            if (blueInARow == 4) {
                setTimeout(() => {
                    alert("Blue win!")
                    gameRunning = false
                    return true
                }, 100);
            }
            if (orangeInARow == 4) {
                setTimeout(() => {
                    alert("Orange win!")
                    gameRunning = false
                    return true
                }, 100);
            }
        }

        let blueInARow = 0;
        let orangeInARow = 0;

        function checkDiagonalUp() {
            for (i = 4; i <= 6; i++) {
                let col = 0
                blueInARow = 0;
                orangeInARow = 0;
                for (j = 2 + (4 - i); j <= 5; j++) {
                    let row = j
                    if (checkColRow(col, row)) {
                        return
                    }
                    col++
                }
            }
            for (i = 1; i <= 3; i++) {
                let col = i
                blueInARow = 0;
                orangeInARow = 0;
                for (j = 0; j <= 5 - (i - 1); j++) {
                    let row = j
                    if (checkColRow(col, row)) {
                        return
                    }
                    col++
                }
            }
        }

        function checkDiagonalDown() {
            for (i = 0; i < 3; i++) {
                let col = 0
                blueInARow = 0;
                orangeInARow = 0;
                for (j = 5 - i; j >= 0; j--) {
                    let row = j
                    if (checkColRow(col, row)) {
                        return
                    }
                    col++
                }
            }
            for (i = 0; i < 3; i++) {
                let col = i + 1
                blueInARow = 0;
                orangeInARow = 0;
                for (j = 5; j >= 0 + i; j--) {
                    let row = j
                    if (checkColRow(col, row)) {
                        return
                    }
                    col++
                }
            }
        }

        function checkVertical() {
            for (j = 0; j <= 6; j++) {
                blueInARow = 0;
                orangeInARow = 0;
                for (i = 0; i <= 5; i++) {
                    if (checkColRow(j, i)) {
                        return
                    }
                }
            }
        }

        function checkHorizontal() {
            for (i = 0; i <= 5; i++) {
                blueInARow = 0;
                orangeInARow = 0;
                for (j = 0; j <= 6; j++) {
                    if (checkColRow(j, i)) {
                        return
                    }
                }
            }
        }

        function resetGame() {
            gameRunning = true;
            for (i = 0; i <= 6; i++) {
                for (j = 0; j <= 5; j++) {
                    columns[i][j].children[0].style.backgroundColor = window.getComputedStyle(root).getPropertyValue('--background-color')
                }
            }
        }
